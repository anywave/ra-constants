name: TypeScript Tests

on:
  push:
    branches: [master, main]
    paths:
      - 'typescript/**'
      - '.github/workflows/typescript.yml'
    tags:
      - 'npm-v*.*.*'
  pull_request:
    branches: [master, main]
    paths:
      - 'typescript/**'
      - '.github/workflows/typescript.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: typescript
        run: npm install

      - name: Type check
        working-directory: typescript
        run: npm run typecheck

      - name: Run tests
        working-directory: typescript
        run: npm test

      - name: Build
        working-directory: typescript
        run: npm run build

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: typescript
        run: npm install

      - name: Build
        working-directory: typescript
        run: npm run build

      - name: Pack for verification
        working-directory: typescript
        run: npm pack

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: typescript/*.tgz

  publish:
    name: Publish to npm
    needs: [test, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/npm-v')
    environment: npm

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: typescript
        run: npm install

      - name: Build
        working-directory: typescript
        run: npm run build

      - name: Publish to npm
        working-directory: typescript
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
